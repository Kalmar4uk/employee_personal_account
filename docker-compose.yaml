services:
  db:
    image: postgres:17.6
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: kalmmar4uk/lk_project
    env_file: .env
    ports:
      - 8000:8000
    depends_on:
      - db
    volumes:
      - static:/static
  nginx:
    image: kalmmar4uk/lk_project_nginx
    ports:
      - 8000:80
    volumes:
      - static:/staticfiles/
volumes:
  pg_data:
  static: