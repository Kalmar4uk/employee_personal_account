{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет сотрудника</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/sections.css' %}">
    <link rel="stylesheet" href="{% static 'css/groups_detail.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <link rel="stylesheet" href="{% static 'css/downtime.css' %}">
    <link rel="stylesheet" href="{% static 'css/errors.css' %}">
    <link rel="stylesheet" href="{% static 'css/download_files.css' %}">
</head>
<body>
    <aside class="sidebar">
        <div class="logo">
            <a href="{% url 'users:profile' user.username %}">{{ user.last_name }} {{ user.first_name }}</a>
            <form action="{% url 'users:logout' %}" method="post" class="logout-form">
                {% csrf_token %}
                <button type="submit" class="logout-btn" title="Выйти" aria-label="Выйти из системы">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
            </form>
        </div>
        {% with request.resolver_match.view_name as view_name %}
        <ul class="nav-links">
            <li><a href="{% url 'users:groups' %}" class="{% if view_name == 'users:groups' or view_name == 'users:groups_detail' %} active  {% endif %}">Группы</a></li>
            <li><a href="{% url 'users:employees' %}" class="{% if view_name == 'users:employees' %} active {% endif %}">Сотрудники</a></li>
            <li><a href="{% url 'downtimes:downtime' %}" class="{% if view_name == 'downtimes:downtime' %} active {% endif %}">Плановые работы</a></li>
            <li><a href="{% url 'lk:download' %}" class="{% if view_name == 'lk:download' %} active {% endif %}">Прогрузка графика</a></li>
        </ul>
        {% endwith %}
    </aside>

    <main class="main-content">
        <section class="content" id="content">
            {% block content %}{% endblock %}
        </section>
    </main>
    <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Меню навигации">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <div class="menu-overlay" id="menuOverlay"></div>
</body>
</html>

<script src="{% static 'js/main.js' %}"></script>
