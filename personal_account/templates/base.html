{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет сотрудника</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/sections.css' %}">
    <link rel="stylesheet" href="{% static 'css/groups_detail.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <link rel="stylesheet" href="{% static 'css/downtime.css' %}">
    <link rel="stylesheet" href="{% static 'css/errors.css' %}">
    <link rel="stylesheet" href="{% static 'css/download_files.css' %}">
</head>
<body>
    <aside class="sidebar">
        <div class="logo">
            <h2>Кабинет сотрудника</h2>
        </div>
        {% with request.resolver_match.view_name as view_name %}
        <ul class="nav-links">
            <li><a href="{% url 'users:profile' user.username %}" class="{% if view_name == 'users:profile' %} active {% endif %}">Профиль</a></li>
            <li><a href="{% url 'users:groups' %}" class="{% if view_name == 'users:groups'%} active  {% endif %}">Группы</a></li>
            <li><a href="{% url 'users:employees' %}" class="{% if view_name == 'users:employees' %} active {% endif %}">Сотрудники</a></li>
            <li><a href="{% url 'downtimes:downtime' %}" class="{% if view_name == 'downtimes:downtime' %} active {% endif %}">Плановые работы</a></li>
            <li><a href="{% url 'lk:download' %}" class="{% if view_name == 'lk:download' %} active {% endif %}">Прогрузка графика</a></li>
        </ul>
        {% endwith %}
    </aside>

    <main class="main-content">
        {% include "header.html" %}
        <section class="content" id="content">
            {% block content %}{% endblock %}
        </section>
    </main>
    <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Меню навигации">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <div class="menu-overlay" id="menuOverlay"></div>
</body>
</html>

<script src="{% static 'js/main.js' %}"></script>
