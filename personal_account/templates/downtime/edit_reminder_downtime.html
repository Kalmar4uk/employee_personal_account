{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="downtimes-container">
    <div class="downtime-form-container">
        <p class="form-label">Старт плановой работы: {{ downtime.start_downtime }}</p>
        <p class="form-label">Конец плановой работы: {{ downtime.end_downtime }}</p>
        <br>
        <form method="post" class="downtime-form">
            {% csrf_token %}

            {% for field in form %}
                <div class="form-group {% if field.errors %}has-error{% endif %}">
                    <label for="{{ field.id_for_label }}" class="form-label">
                        {{ field.label }}
                        {% if field.field.required %}<span style="color: #e74c3c;">*</span>{% endif %}
                    </label>
                </div>
                <input type="datetime-local" name="{{ field.name }}" id="{{ field.id_for_label }}" class="form-input" value="{{ field.value|default:'' }}">
            {% endfor %}
                <div class="form-actions">
                    <a href="{% url 'downtimes:downtime' %}" class="cancel-btn">Отмена</a>
                    <button type="submit" class="submit-btn">Изменить</button>
                </div>
        </form>
    </div>
</div>
{% endblock %}
