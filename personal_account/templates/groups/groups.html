{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="section">
    <h2>Отдел технической поддержки</h2>

    <div class="info-blocks">
        {% for group in groups %}
        <div class="info-block group-card">
            <h2>{{ group.title }}</h2>
            <a href="{% url 'users:groups_detail' group.id %}">
                <button class="view-schedule-btn">Открыть</button>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
