{% extends "registration/base_registration.html" %}
{% block title %}Выход из системы{% endblock %}
{% block content %}
<div class="logout-container">
    <div class="logout-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
    </div>
    
    <div class="logout-header">
        <h1>Выход из системы</h1>
        <p>Вы успешно вышли из вашего аккаунта.</p>
    </div>
    
    <div class="auto-redirect" id="countdown">
        <p>Вы будете автоматически перенаправлены на страницу входа через <span id="countdown-number">2</span> секунды</p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        let seconds = 2;
        const countdownElement = document.getElementById('countdown-number');
        const countdownInterval = setInterval(function() {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdownInterval);
                window.location.href = "{% url 'users:login' %}";
            }
        }, 1000);
    });
</script>
{% endblock %}
