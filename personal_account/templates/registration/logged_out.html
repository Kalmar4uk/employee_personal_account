<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выход из системы</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        
        .logout-container {
            background-color: white;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 30px;
            text-align: center;
        }
        
        .logout-icon {
            font-size: 64px;
            color: #3498db;
            margin-bottom: 20px;
        }
        
        .logout-header {
            margin-bottom: 20px;
        }
        
        .logout-header h1 {
            color: #2c3e50;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .logout-header p {
            color: #7f8c8d;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .logout-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background-color: #d0d0d0;
        }
        
        .auto-redirect {
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .logout-container {
                padding: 20px;
                margin: 0 15px;
            }
            
            .logout-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logout-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
        </div>
        
        <div class="logout-header">
            <h1>Выход из системы</h1>
            <p>Вы успешно вышли из вашего аккаунта.</p>
        </div>
        
        <div class="auto-redirect" id="countdown">
            <p>Вы будете автоматически перенаправлены на страницу входа через <span id="countdown-number">2</span> секунды</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let seconds = 2;
            const countdownElement = document.getElementById('countdown-number');
            const countdownInterval = setInterval(function() {
                seconds--;
                countdownElement.textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = "{% url 'users:login' %}";
                }
            }, 1000);
        });
    </script>
</body>
</html>
